name: flutter_object_detection
description: A Flutter app for real-time object detection using native ML Kit APIs.
publish_to: 'none' 

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Add any other dependencies you may need here

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Add assets if needed
  assets:
    - assets/images/ # Example path for images if you have any

  # Add fonts if needed
  fonts:
    - family: YourFontFamily
      fonts:
        - asset: assets/fonts/YourFont.ttf # Example path for fonts if you have any